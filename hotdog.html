<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>





</head>
<body>
    <h1>Pizza Order Form</h1>
     <label for="firstName">First Name: </label>
    <input type="text" id="firstName">
    <br>
    <label for="lastName">Last Name: </label>
    <input type="text" id="lastName">
    <br>
    <label for="Email">Email Address: </label>
    <input type="text" id="Email">
    <br>
    <label for="cN">Contact Number: </label>
    <input type="text" id="cN">
    <br>
    <label for="pdd">Preferred Delivery Date: </label>
    <input type="text" id="pdd" placeholder="mm/dd/yy">
    <br>

    <h2>Size : </h2>
    
    <input type="radio" id="small">
    <label for="small"> Small </label>
    
    <input type="radio" id="medium">
    <label for="medium"> Medium </label>

    <input type="radio" id="large">
    <label for="large"> Large </label>
    <br>

    <h2>Flavor : </h2>
    <input type="checkbox" id="pizza1">
    <label for="pizza1"> Hawaiian (Php 150.00)</label>
    <select name="" id="">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
    </select> 
    <br>
    <input type="checkbox" id="pizza2">
     <label for="pizza2"> Pepperoni (Php 140.00)</label>
    <select name="" id="">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
    </select> 
    <br>
    <input type="checkbox" id="pizza3">
     <label for="pizza3"> Vegetable (Php 130.00)</label>
    <select name="" id="">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
    </select> 
    <br>
    <br>
    <label for="credit">Credit Card Number: </label>
    <input type="text" id="credit">
    
    <br>
    <label for="pin">PIN: </label>
    <input type="text" id="pin">
    <br>
    <h4>Additional Note : </h4>
    <textarea name="" id=""></textarea>
    <br>
    <br>
    <button>Submit Order</button>
    








</body>
</html>
